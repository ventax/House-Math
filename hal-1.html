<script>
    const pwd = document.getElementById("pwd");

    chk.onchange = function (e) {
        pwd.type = chk.checked ? "text" : "password";
    };
    let clickCount = localStorage.getItem('clickCount') || 0;

    document.getElementById('tombol').addEventListener('click', () => {
        clickCount++;

        if (clickCount > 5) {
            alert("Anda telah mencapai batas uji coba! silahkan Login untuk info lebih lanjut");
            clickCount = 0; //untuk Reset nilai clickCount menjadi 0 setelah mencapai 5 klik

</script>
<!-- penjelasan clickcount dan step -->
<!-- 

1. `let clickCount = localStorage.getItem('clickCount') || 0;`
   - Inisialisasi variabel `clickCount`. Ini mengambil nilai dari `localStorage` dengan kunci `'clickCount'`. Jika tidak ada nilai yang tersimpan di `localStorage`, maka nilai defaultnya adalah 0.

2. `document.getElementById('tombol').addEventListener('click', () => {`
   - Menambahkan event listener untuk elemen dengan ID `'tombol'`. Ketika elemen ini diklik, fungsi yang didefinisikan di dalam blok `() => { ... }` akan dieksekusi.

3. `clickCount++;`
   - Setiap kali tombol dengan ID `'tombol'` diklik, nilai `clickCount` akan bertambah satu.

4. `if (clickCount > 5) { ... }`
   - Kondisi yang memeriksa apakah `clickCount` telah mencapai atau melebihi angka 5.

5. `alert("Anda telah mencapai batas uji coba!");`
   - Jika `clickCount` melebihi 5, maka akan muncul pesan peringatan (alert) yang memberitahukan pengguna bahwa mereka telah mencapai batas uji coba.

6. `clickCount = 0;`
   - Jika `clickCount` melebihi 5, nilai `clickCount` akan di-set kembali ke 0. Ini adalah cara untuk mereset hitungan setelah mencapai batas klik.

7. `document.getElementById('menuLink').removeAttribute('href');`
   - Jika `clickCount` melebihi 5, bagian ini menghapus atribut `href` dari elemen dengan ID `'menuLink'`. Ini mencegah link tersebut dari mengarahkan pengguna ke halaman lain jika batas klik tercapai.

8. `localStorage.setItem('clickCount', clickCount);`
   - Terakhir, nilai `clickCount` yang baru (setelah penambahan atau reset) disimpan kembali ke `localStorage`. Ini memastikan bahwa nilai `clickCount` akan tetap tercatat bahkan setelah pengguna menutup dan membuka kembali halaman.

Kode ini secara keseluruhan bertujuan untuk melacak jumlah klik pada tombol dengan ID `'tombol'`, memberikan peringatan jika sudah mencapai atau melebihi batas lima kali klik, dan melakukan reset nilai `clickCount` jika perlu. -->
